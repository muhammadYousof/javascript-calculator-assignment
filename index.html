<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Calculator">
            <div class="inp">
                <input type="text" placeholder="0" name="" id="inpval">
            </div>
            <div>
                <button onclick="btn('%')" class="oper">%</button>
                <button onclick="acl()" class="oper">AC</button>
                <button onclick="del()" class="oper">DC</button>
                <button onclick="btn('/')" class="oper">/</button>
            </div>

            <div>
                <button onclick="btn(7)">7</button>
                <button onclick="btn(8)">8</button>
                <button onclick="btn(9)">9</button>
                <button onclick="btn('*')" class="oper">*</button>
            </div>

            <div>
                <button onclick="btn(4)">4</button>
                <button onclick="btn(5)">5</button>
                <button onclick="btn(6)">6</button>
                <button onclick="btn('-')" class="oper">-</button>
            </div>

            <div>
                <button onclick="btn(1)">1</button>
                <button onclick="btn(2)">2</button>
                <button onclick="btn(3)">3</button>
                <button onclick="btn('+')" class="oper">+</button>
            </div>

            <div>
                <button onclick="btn('.')" class="oper">.</button>
                <button onclick="btn('00')">00</button>
                <button onclick="btn(0)">0</button>
                <button onclick="result('=')" class="oper">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
